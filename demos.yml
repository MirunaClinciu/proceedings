- abstract: This demo paper introduces BLAB reporter, a robot-journalist system covering
    the Brazilian Blue Amazon. The application is based on a pipeline architecture
    for Natural Language Generation, which offers daily reports, news summaries and
    curious facts in Brazilian Portuguese. By collecting, storing and analysing structured
    data from publicly available sources, the robot-journalist uses domain knowledge
    to generate, validate and publish texts in Twitter. Code and corpus are publicly
    available.
