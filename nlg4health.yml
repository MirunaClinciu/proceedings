- abstract: 'In this paper we present the main components of a weekly diet report
    generator (DRG) in natural language. The idea is to produce a text that contains
    information on the adherence  of the dishes eaten during a week to the Mediterranean
    diet. The system is based on a user model, a database of the dishes eaten during
    the week and on the automatic computation of the Mediterranean Diet Score. All
    these sources of information are exploited to produce a highly personalized text.

    The system has two main goals, related to two different kinds of users: on the
    one hand, when used by dietitians, the main goal is to highlight the most salient
    medical information of the patient diet and, on the other hand, when used by final
    users, the main goal is to educate them toward a Mediterranean style of eating.'
