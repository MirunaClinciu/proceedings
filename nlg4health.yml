- abstract: 'Community question answering forums provide a convenient platform for
    people to source answers to their questions including those related to healthcare
    from the general public. The answers to user queries are generally long and contain
    multiple different perspectives, redundancy or irrelevant answers. This presents
    a novel challenge for domain-specific concise and correct multi-answer summarization
    which we propose in this paper. '
