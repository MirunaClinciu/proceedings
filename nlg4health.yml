- abstract: Natural Language Generation has been proved to be effective and efficient
    in constructing health behaviour change support systems. We are working on DrivingBeacon,
    a behaviour change support system that uses telematics data from mobile phone
    sensors to generate weekly data-to-text feedback reports to vehicle drivers. The
    system makes use of a wealth of information such as mobile phone use while driving,
    geo-information, speeding, rush hour driving to generate the feedback. We present
    results from a real-world evaluation where 8 drivers in UK used DrivingBeacon
    for 4 weeks.  Results are promising but not conclusive.
